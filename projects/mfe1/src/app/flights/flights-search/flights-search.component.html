<div id="container">
  <div>
    <img src="../../../assets/angular.png" width="50" />
  </div>
  <h1>Flights</h1>
  <div>
    <input type="text" placeholder="From" />
  </div>
  <div>
    <input type="text" placeholder="To" />
  </div>
  <!-- <div>
    <button (click)="search()">Search</button>
    <button (click)="terms()">Terms...</button>
  </div>

  <div>User: {{ user | async }}</div> -->

  <dx-toolbar>
    <dxi-item location="before" widget="dxButton" [options]="backButtonOptions">
    </dxi-item>
    <dxi-item
      location="before"
      widget="dxButton"
      locateInMenu="auto"
      [options]="refreshButtonOptions"
    >
    </dxi-item>
    <dxi-item location="center" locateInMenu="never">
      <div *dxTemplate>
        <div class="toolbar-label"><b>Tom's Club</b> Products</div>
      </div>
    </dxi-item>
    <dxi-item
      location="after"
      widget="dxSelectBox"
      locateInMenu="auto"
      [options]="selectBoxOptions"
    >
    </dxi-item>
    <dxi-item
      location="after"
      widget="dxButton"
      locateInMenu="auto"
      [options]="addButtonOptions"
    >
    </dxi-item>
    <dxi-item
      widget="dxButton"
      locateInMenu="always"
      [options]="saveButtonOptions"
    >
    </dxi-item>
    <dxi-item
      widget="dxButton"
      locateInMenu="always"
      [options]="printButtonOptions"
    >
    </dxi-item>
    <dxi-item
      widget="dxButton"
      locateInMenu="always"
      [options]="settingsButtonOptions"
    >
    </dxi-item>
  </dx-toolbar>
</div>
